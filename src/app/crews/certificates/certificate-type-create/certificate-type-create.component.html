<mat-card class="certificate-type-card">
    <mat-card-header>
        <mat-card-title>Create Certificate Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newCertType.name" placeholder="Enter certificate name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="newCertType.description" placeholder="Enter certificate description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="saveCertificateType()">Save</button>
    </mat-card-actions>
</mat-card>
