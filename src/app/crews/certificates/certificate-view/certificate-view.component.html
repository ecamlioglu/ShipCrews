<ng-template #certificateModal>
  <h2 mat-dialog-title>{{ "CERTIFICATE_DETAILS" | translate }}</h2>
  <mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ "NAME" | translate }}</th>
        <td mat-cell *matCellDef="let certificate">
          {{ certificate.type?.name }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          {{ "DESCRIPTION" | translate }}
        </th>
        <td mat-cell *matCellDef="let certificate">
          {{ certificate.type?.description }}
        </td>
      </ng-container>

      <!-- Issued Date Column -->
      <ng-container matColumnDef="issuedDate">
        <th mat-header-cell *matHeaderCellDef>
          {{ "ISSUED_DATE" | translate }}
        </th>
        <td mat-cell *matCellDef="let certificate">
          {{ certificate.issueDate | date }}
        </td>
      </ng-container>

      <!-- Expiry Date Column -->
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef>
          {{ "EXPIRY_DATE" | translate }}
        </th>
        <td mat-cell *matCellDef="let certificate">
          {{ certificate.expiryDate | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeModal()">{{ "CLOSE" | translate }}</button>
  </mat-dialog-actions>
</ng-template>
